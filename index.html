<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>NowSpeak</title>
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/i18n.en.js"></script>
    <script type="text/javascript" src="js/nowspeak-configuration.js"></script>
    <script type="text/javascript" src="js/parse-models.js"></script>
    <script type="text/javascript" src="js/nowspeak.js"></script>
  </head>

  <body>
    <div id="spacebar-listening" tabindex="1">
      <main>
        <div id="messages">
        </div>
        <div id="bottom-bar">
        </div>
      </main>
      <aside>
      </aside>
    </div>
    <div id="comment-area">
      <a href="#" id="comment-icon"></a>
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-signup">
      <div id="login-signup-form">
        <h3><%= i18n.loginsignup_welcome_message %></h3>
        <div><%= i18n.loginsignup_welcome_lede %></div>
        <hr>
        <h4><%= i18n.loginsignup_signup_title %></h4>
        <form id="signup-form">
          <p><input type="text" placeholder="<%= i18n.loginsignup_username_field %>" id="signup_username"></p>
          <p><input type="password" placeholder="<%= i18n.loginsignup_password_field %>" id="signup_password"></p>
          <p><button type="submit"><%= i18n.loginsignup_signup_button %></button></p>
        </form>
        <hr>
        <h4><%= i18n.loginsignup_login_title %></h4>
        <form id="login-form">
          <p><input type="text" placeholder="<%= i18n.loginsignup_username_field %>" id="login_username"></p>
          <p><input type="password" placeholder="<%= i18n.loginsignup_password_field %>" id="login_password"></p>
          <p><button type="submit"><%= i18n.loginsignup_login_button %></button></p>
        </form>
      </div>
    </script>

    <script type="text/template" id="create-or-join-conversation">
      <a id="logout" href=""><%= i18n.logout %></a>
      <div id="create-or-join-conversation-form">
        <h3><%= i18n.createorjoinconversation_title %></h3>
        <hr>
        <h4><%= i18n.createorjoinconversation_create_title %></h4>
        <form id="create-conversation-form">
          <p>
            <select id="create_public">
              <option value="public" selected><%= i18n.createorjoinconversation_select_public %></option>
              <option value="private"><%= i18n.createorjoinconversation_select_private %></option>
            </select>
          </p>
          <p id="show-if-public"><input type="text" placeholder="<%= i18n.createorjoinconversation_name_field %>" id="create_name"></p>
          <p><button type="submit"><%= i18n.createorjoinconversation_button %></button></p>
        </form>
        <hr>
        <h4><%= i18n.createorjoinconversation_join_title %></h4>
        <ul>
          <li>Placeholder</li>
          <li>Placeholder</li>
          <li>Placeholder</li>
          <li>Placeholder</li>
          <li>Placeholder</li>
          <li>Placeholder</li>
          <li>Placeholder</li>
          <li>Placeholder</li>
          <li>Placeholder</li>
        </ul>
      </div>
    </script>

</html>
